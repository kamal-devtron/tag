- name: update-dashboard-cm
  template: bulk-edit
  arguments:
    parameters:
    - name: APP_NAMES
      value: dashboard
    - name: CM_NAMES
      value: dashboard-cm
    - name: CM_DATA
      value: '{"remove":{"USE_V2":"true"}}'
- name: dashboard-release
  dependencies: ["update-dashboard-cm"]
  template: trigger-deploy
  arguments:
    parameters:
    - name: APP_NAME
      value: dashboard
    - name: SOURCE_COMMIT_HASH
      value: 52a8cc5b15658452e37f7393c6067a304b0c0ce8

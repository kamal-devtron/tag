- name: update-lens-cm
  template: bulk-edit
  arguments:
    parameters:
    - name: APP_NAMES
      value: lens
    - name: CM_NAMES
      value: lens-cm
    - name: CM_DATA
      value: '{"replace":{"DEMO_KEY":"DEMO_VALUE"}}'
- name: lens-release
  dependencies: ["update-lens-cm"]
  template: trigger-deploy
  arguments:
    parameters:
    - name: APP_NAME
      value: lens
    - name: SOURCE_COMMIT_HASH
      value: 1be6f58b3afb0b4827a370bc71740beec8247a68
